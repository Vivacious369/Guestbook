apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: python-guestbook-monitor
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      monitoring: "enabled"
  endpoints:
    # Frontend metrics (Flask app exposing metrics on port 8000)
    - port: metrics
      interval: 30s
      path: /metrics
      targetPort: 8000
    # Backend metrics (Updated to use correct backend metrics port)
    - port: metrics
      interval: 30s
      path: /metrics
      targetPort: 8000
    # MongoDB metrics (MongoDB exporter exposes metrics on port 9216)
    - port: metrics
      interval: 30s
      path: /metrics
      targetPort: 9216
  namespaceSelector:
    any: true
